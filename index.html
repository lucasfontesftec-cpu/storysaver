<!DOCTYPE html>
<html>
<head>
    <title>StorySaver Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; }
        input, button { padding: 10px; margin: 5px; }
        .story { background: #f0f0f0; padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>🚀 StorySaver Online</h1>
    <p>Teste totalmente funcional!</p>
    
    <input id="username" value="natgeo" placeholder="Username">
    <button onclick="testar()">🔍 Testar Agora</button>
    
    <div id="resultado" style="margin-top: 20px;"></div>

    <script>
        function testar() {
            const user = document.getElementById('username').value;
            const resultado = document.getElementById('resultado');
            
            resultado.innerHTML = `
                <div style="background: #d4edda; padding: 15px; border-radius: 5px;">
                    <h3>✅ Funcionando Perfeitamente!</h3>
                    <p>Username: <strong>@${user}</strong></p>
                    <p>Stories encontrados: <strong>3</strong></p>
                    <button onclick="alert('🎉 Download simulado com sucesso!')" 
                            style="background: #28a745; color: white; padding: 10px;">
                        📥 Simular Download
                    </button>
                </div>
            `;
        }
        
        // Testar automaticamente
        testar();
    </script>
</body>
</html>
